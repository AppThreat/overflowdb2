name: PR
on:
  pull_request:
  push:
    branches:
      - main
      - feature/*
  workflow_dispatch:
jobs:
  pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'
      - uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.coursier
          key: ${{ runner.os }}-sbt-${{ hashfiles('**/build.sbt') }}
      - run: sbt +test
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
